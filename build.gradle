plugins {
    id 'java'
}

group = 'org.spiral'
version = '1.0'

jar {
    manifest {
        attributes(
                'Main-Class': 'org.spiral.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}